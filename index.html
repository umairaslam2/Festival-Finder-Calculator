<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Festival Finder </title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

     
    <h1>Countdown for Eid Al Adha</h1>

    <div class="container">

        <div class="box">
             <span class="main">Days</span> <span id="days"></span> 
            </div>
        <div class="box">
             <span class="main">Hours</span> <span id="hours"></span> 
            </div>
        <div class="box">
             <span class="main">Minutes</span> <span id="minutes" ></span> 
            </div>
        <div class="box">
             <span class="main">Second</span> <span id="second"></span> 
            </div>


    </div>



    <script src="app.js"></script>
</body>
</html>
